apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skykube-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/security-groups: sg-078eede689c680611

spec:
  tls:
    - hosts:
      - dev.singhops.net
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skykube-service
                port:
                  number: 80 
