<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåå SkyKube Spill It</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS Reset & Base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* --- Animations --- */
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
    
    @keyframes pulse-breathe {
      0% { box-shadow: 0 0 10px rgba(173, 216, 230, 0.2), 0 0 15px rgba(173, 216, 230, 0.2); transform: scale(1); }
      50% { box-shadow: 0 0 25px rgba(173, 216, 230, 0.5), 0 0 40px rgba(173, 216, 230, 0.4); transform: scale(1.03); }
      100% { box-shadow: 0 0 10px rgba(173, 216, 230, 0.2), 0 0 15px rgba(173, 216, 230, 0.2); transform: scale(1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes footerGlow {
      from { text-shadow: 0 0 4px rgba(255, 255, 255, 0.3); }
      to { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
    }

    /* --- Base & Background --- */
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      color: #e0e0e0;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      animation: moveGradient 20s ease infinite;
    }

    /* Starry Background */
    .stars {
      background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle fill="white" cx="25" cy="25" r="0.5"/><circle fill="white" cx="50" cy="50" r="0.5"/><circle fill="white" cx="75" cy="75" r="0.5"/><circle fill="white" cx="10" cy="80" r="0.5"/><circle fill="white" cx="80" cy="10" r="0.5"/></svg>') repeat;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      z-index: -1;
      animation: twinkle 400s linear infinite;
    }
    .stars-medium { animation-duration: 200s; opacity: 0.8; }
    .stars-small { animation-duration: 100s; opacity: 0.6; }


    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
      flex-grow: 1;
      z-index: 1;
    }

    /* --- Header & Typography --- */
    header {
      text-align: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      
      /* Animation */
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.2s forwards;
    }

    h1, h2, h3, button {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #fff;
    }

    header h1 {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    header p {
      font-size: 1.15rem;
      color: rgba(230, 230, 255, 0.8);
    }
    
    header p:last-of-type {
      font-style: italic;
      color: rgba(230, 230, 255, 0.6);
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    /* --- Recorder Section --- */
    .recorder {
      text-align: center;
      padding: 3rem 0;
      
      /* Animation */
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.4s forwards;
    }

    #preview {
      display: none; /* Hide until recorded */
      width: 100%;
      margin: 1.5rem 0 1rem;
    }
    
    audio {
      filter: invert(1) hue-rotate(180deg) brightness(1.2);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    /* Glassmorphic Buttons */
    button {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.9rem 1.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(40, 40, 90, 0.4), 0 0 15px rgba(150, 200, 255, 0.3);
    }

    button:disabled {
      background: rgba(50, 50, 70, 0.2);
      color: #888;
      backdrop-filter: blur(2px);
      cursor: not-allowed;
      transform: scale(1);
    }

    /* Button Specifics */
    #record-btn:not(:disabled) {
      animation: pulse-breathe 2.5s infinite ease-in-out;
    }

    #record-btn.recording {
      background: rgba(231, 76, 60, 0.5);
      border-color: rgba(231, 76, 60, 0.8);
      box-shadow: 0 0 20px rgba(255, 80, 80, 0.7);
      animation: none;
    }

    #upload-btn {
      background: rgba(39, 174, 96, 0.3);
      border-color: rgba(39, 174, 96, 0.5);
    }
    #upload-btn:hover:not(:disabled) {
      background: rgba(39, 174, 96, 0.5);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4), 0 0 15px rgba(39, 174, 96, 0.3);
    }

    /* --- Whispers Section --- */
    .whispers {
      margin-top: 2rem;
      
      /* Animation */
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.6s forwards;
    }

    .whispers h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #notes-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    /* Voice Cards */
    .note {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 1rem 1.25rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .note:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(180, 200, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .note.playing {
      box-shadow: 0 0 25px rgba(100, 220, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
      border-color: rgba(100, 220, 255, 0.7);
    }

    .note audio {
      width: 100%;
    }
    
    .note .timestamp {
      font-size: 0.85rem;
      color: rgba(230, 230, 255, 0.6);
      margin-bottom: 0.5rem;
      text-align: right;
    }

    .loading-shimmer {
      height: 70px;
      width: 100%;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      background-image: linear-gradient(
        to right,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.1) 20%,
        rgba(255, 255, 255, 0.05) 40%,
        rgba(255, 255, 255, 0.05) 100%
      );
      background-repeat: no-repeat;
      background-size: 800px 104px;
      animation: shimmer 1s linear infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -468px 0; }
      100% { background-position: 468px 0; }
    }

    #error-message,
    #empty-message {
      text-align: center;
      font-size: 1.1rem;
      color: #aaa;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
    }

    /* --- Toast Notification --- */
    #toast {
      visibility: hidden;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(39, 174, 96, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(39, 174, 96, 0.8);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      z-index: 100;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 2.5rem 1rem 2rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(230, 230, 255, 0.5);
      z-index: 1;
      border-top: 1px solid;
      border-image-source: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      border-image-slice: 1;
    }
    
    .footer-icon {
      display: inline-block;
      animation: footerGlow 3s infinite alternate;
      margin-right: 0.25rem;
    }
    
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars stars-medium"></div>
  <div class="stars stars-small"></div>
  
  <div class="container">
    <header>
      <h1>üåå SkyKube Spill It</h1>
      <p>Say what‚Äôs on your mind ‚Äî anonymously.</p>
      <p>
        Your note fades after 24 hours.
      </p>
    </header>

    <main>
      <section class="recorder">
        <audio id="preview" controls></audio>
        <div class="button-group">
          <button id="record-btn">üéôÔ∏è Record</button>
          <button id="stop-btn" disabled>‚ñ† Stop</button>
          <button id="upload-btn" disabled>‚òÅÔ∏è Drop It</Lbutton>
        </div>
      </section>

      <section class="whispers">
        <h2>Whispers in the Sky ‚òÅÔ∏è</h2>
        <div id="notes-container">
          <div class="loading-shimmer"></div>
          <div class="loading-shimmer"></div>
        </div>
        <div id="error-message" style="display: none"></div>
        <div id="empty-message" style="display: none"></div>
      </section>
    </main>
  </div>

  <footer>
    <p><span class="footer-icon">‚òÅÔ∏è</span> SkyKube Spill It ‚Äî ephemeral voices in the cloud</p>
  </footer>

  <div id="toast">Your voice has been released into the Sky üåå</div>

  <script>
    // 
    // --- API ENDPOINT 
    //
    const API_BASE = "https://yvso558i6a.execute-api.us-east-1.amazonaws.com/dev";

    // --- DOM Elements ---
    const recordBtn = document.getElementById("record-btn");
    const stopBtn = document.getElementById("stop-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const preview = document.getElementById("preview");
    const notesContainer = document.getElementById("notes-container");
    const errorMessage = document.getElementById("error-message");
    const emptyMessage = document.getElementById("empty-message");
    const toast = document.getElementById("toast");

    // --- App State ---
    let mediaRecorder,
      audioChunks = [],
      audioBlob = null;
      
    let activePlayer = null; // Keep track of the currently playing audio

    // --- Record Logic (Unchanged) ---
    recordBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        audioBlob = null;

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          preview.src = URL.createObjectURL(audioBlob);
          preview.style.display = "block";
          
          recordBtn.disabled = false;
          recordBtn.textContent = "üéôÔ∏è Record";
          recordBtn.classList.remove("recording");
          stopBtn.disabled = true;
          uploadBtn.disabled = false;
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        recordBtn.textContent = "üéôÔ∏è Recording...";
        recordBtn.classList.add("recording");
        stopBtn.disabled = false;
        uploadBtn.disabled = true;
        preview.style.display = "none";

        // 15-second limit
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
          }
        }, 15000);

      } catch (err) {
        console.error("Error getting media:", err);
        alert("Could not access microphone. Please allow microphone permissions.");
        recordBtn.disabled = false;
        recordBtn.textContent = "üéôÔ∏è Record";
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    };

    // --- Upload Logic (Unchanged) ---
    uploadBtn.onclick = async () => {
      if (!audioBlob) return;

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Dropping...";

      try {
        // 1. Get the presigned URL from our Lambda
        const res = await fetch(`${API_BASE}/presigned-url`);
        if (!res.ok) throw new Error(`API Error: ${res.statusText}`);
        
        const data = await res.json();
        const upload_url = data.upload_url || (data.body && JSON.parse(data.body).upload_url);

        if (!upload_url) throw new Error("Could not get an upload URL.");

        // 2. Upload the audio blob directly to S3
        const s3res = await fetch(upload_url, {
          method: "PUT",
          body: audioBlob,
          headers: {
            "Content-Type": "audio/webm",
          },
        });

        if (!s3res.ok) throw new Error(`S3 Upload Error: ${s3res.statusText}`);
        
        // 3. Success!
        showToast("Your voice has been released into the Sky. üåå");
        uploadBtn.textContent = "‚òÅÔ∏è Drop It";
        preview.style.display = "none";
        audioBlob = null;
        
        // Refresh the list
        listNotes();

      } catch (err) {
        console.error(err);
        showToast("Upload failed. The Sky might be busy.", true);
        uploadBtn.disabled = false;
        uploadBtn.textContent = "‚òÅÔ∏è Drop It";
      }
    };

    // --- List Logic (Updated for new UI) ---
    async function listNotes() {
      showLoading(true);
      errorMessage.style.display = "none";
      emptyMessage.style.display = "none";

      try {
        const res = await fetch(`${API_BASE}/list`);
        if (!res.ok) throw new Error(`API Error: ${res.statusText}`);
        
        const data = await res.json();
        const files = (data.files || (data.body && JSON.parse(data.body).files)) || [];

        showLoading(false);
        notesContainer.innerHTML = ""; // Clear old notes

        if (!files.length) {
          emptyMessage.textContent = "The Sky is quiet right now... Be the first to spill.";
          emptyMessage.style.display = "block";
          return;
        }

        // Sort files to show newest first
        files.sort().reverse(); 

        files.forEach((url) => {
          const noteDiv = document.createElement("div");
          noteDiv.className = "note";
          
          // --- NEW: Create Timestamp ---
          const timestamp = extractTimestamp(url);
          if (timestamp) {
            const timeAgoP = document.createElement("p");
            timeAgoP.className = "timestamp";
            timeAgoP.textContent = `Spilled ${timeAgo(timestamp)}`;
            noteDiv.appendChild(timeAgoP);
          }
          
          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = url;
          audio.preload = "metadata";
          
          // --- NEW: Add glow on play ---
          audio.onplay = () => {
            // Pause any other playing audio
            if (activePlayer && activePlayer !== audio) {
              activePlayer.pause();
            }
            activePlayer = audio;
            // Remove 'playing' class from all other notes
            document.querySelectorAll('.note.playing').forEach(n => n.classList.remove('playing'));
            noteDiv.classList.add('playing');
          };
          
          audio.onpause = () => {
            noteDiv.classList.remove('playing');
            if (activePlayer === audio) activePlayer = null;
          };
          
          audio.onended = () => {
            noteDiv.classList.remove('playing');
            if (activePlayer === audio) activePlayer = null;
          };
          
          noteDiv.appendChild(audio);
          notesContainer.appendChild(noteDiv);
        });
        
        // Auto-play a random one
        playRandomNote(files);

      } catch (err) {
        console.error(err);
        showLoading(false);
        notesContainer.innerHTML = "";
        errorMessage.textContent = "The Sky is quiet right now. Try again soon.";
        errorMessage.style.display = "block";
      }
    }

    // --- Helper Functions ---
    
    function extractTimestamp(url) {
      try {
        const key = new URL(url).pathname.split('/').pop();
        const match = key.match(/voice_(\d+)\.webm/);
        if (match && match[1]) {
          return parseInt(match[1], 10);
        }
      } catch (e) {
        console.warn("Could not parse timestamp from URL:", url);
      }
      return null;
    }
    
    function timeAgo(timestampInSeconds) {
      const now = Date.now();
      const seconds = Math.floor(now / 1000) - timestampInSeconds;

      let interval = seconds / 31536000; // years
      if (interval > 1) return Math.floor(interval) + "y ago";
      interval = seconds / 2592000; // months
      if (interval > 1) return Math.floor(interval) + "mo ago";
      interval = seconds / 86400; // days
      if (interval > 1) return Math.floor(interval) + "d ago";
      interval = seconds / 3600; // hours
      if (interval > 1) return Math.floor(interval) + "h ago";
      interval = seconds / 60; // minutes
      if (interval > 1) return Math.floor(interval) + "m ago";
      return "just now";
    }

    function showLoading(isLoading) {
      if (isLoading) {
        // Only show shimmer if container is empty
        if (!notesContainer.hasChildNodes()) {
          notesContainer.innerHTML = `
            <div class="loading-shimmer"></div>
            <div class="loading-shimmer"></div>
            <div class="loading-shimmer"></div>
          `;
        }
      } else {
        // Clear shimmer only if it's there
        if (notesContainer.querySelector('.loading-shimmer')) {
          notesContainer.innerHTML = "";
        }
      }
    }

    function playRandomNote(files) {
        if (!files || !files.length) return;
        
        // Use the main player 'preview'
        const randomUrl = files[Math.floor(Math.random() * files.length)];
        preview.src = randomUrl;
        preview.style.display = "block";
        preview.muted = true; // Must be muted for most browsers to allow autoplay
        
        const playPromise = preview.play();
        if (playPromise !== undefined) {
          playPromise.catch(e => console.warn("Autoplay was prevented by browser."));
        }
    }

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.background = isError ? "rgba(231, 76, 60, 0.5)" : "rgba(39, 174, 96, 0.5)";
      toast.style.borderColor = isError ? "rgba(231, 76, 60, 0.8)" : "rgba(39, 174, 96, 0.8)";
      
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // --- Initial Load & Refresh ---
    listNotes();
    setInterval(listNotes, 60000); // Auto-refresh every minute

  </script>
</body>
</html>
